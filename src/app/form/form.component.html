<form>
  <div>
    <label for="nome">
      Nome
    </label>
    <input id="nome" type="text" name="nome" [(ngModel)]="candidato.nome">
    <button type="button" (click)="createCandidate()">Adicionar</button>
  </div>
  <div>
    <label for="codCandidato">
      CÃ³digo do candidato
    </label>
    <input id="codCandidato" type="text" name="codCandidato" [(ngModel)]="candidato.codCandidato">
    <div *ngFor="let btn of buttons" ngClass="buttons-row">
      <button type="button" (click)="btn.func()">{{ btn.title }}</button>
    </div>
    <p *ngIf="errorMessage">{{errorMessage}}</p>
  </div>
  <div>
    <button type="button" (click)="getApprovedList()">Listar aprovados</button>
  </div>
  <div *ngIf="aprovados.length">
    <p *ngFor="let ap of aprovados">{{ap}}</p>
  </div>
</form>
